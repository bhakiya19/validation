<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratoin form</title>
   
    <style>
        .error{
            color: red;
        }
    </style>
   
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form class="form" name="registrationform" onsubmit="return validateForm()">  
            <div>
                <label>User Id:</label>
                <input  type="text" name="userid">
                <div class="error" id="userIdError"></div>
            </div><br>

            <div> 
                <label>Password:</label>
                <input type="password" name="password"  >
                <div class="error" id="passwordError"></div>
            </div><br>

            <div>
                <label>Name:</label>
                <input  type="text" name="name">
                <div class="error" id="nameError"></div>
            </div><br>

            <div>
                <label>Address:</label>
                <input type="text" name="address">
                <div class="error" id="addressError"></div>
            </div><br>

            <div>
                <label>country:</label>
                <select name="country">
                    <option value="">(Please select a country) </option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">Africa</option>
                   
                </select>
                <span class="error" id="countryError"></span>
            </div><br>

            <div>
                <label>ZipCode:</label>
                <input type="text" name="zipcode">
                <div class="error" id="zipcodeerror"></div>
            </div><br>

            <div>
                <label>Email:</label>
                <input type="email" name="email">
                <div class="error" id="emailError"></div>
            </div><br>

            <div>
                <label>Sex:</label>
                <input  type="radio" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input  type="radio" name="Gender" value="Female">
                <label for="Female">Female</label>
                <div class="error" id="sexError"></div>
            </div><br>

            <div>
                <label >Language:</label>
                <input type="checkbox" name="language" value="Male">
                <label>English</label>
                <input type="checkbox" name="language" value="Female">
                <label>Non-English</label>
                <div class="error" id="languageError"></div>
            </div><br>

            <div> 
                <label>About</label>
                <textarea name="about"></textarea>
            </div><br>

            <div>
                <button type="submit" value="submit">Submit</button> 
            </div><br>
  
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
